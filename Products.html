          <div>

          
          <form>
            
              <legend id="brand">Select Brand Here <span  id="brandspan">+</span></legend>
    
              <div class="toggle" >
                <input class="input" oninput="search()" type="text" placeholder="search Brand">
              </div>
    
              <div class="toggle" >
                <input type="checkbox" id="tickbar" name="source" value="Nike">
                <label for="instagram">Nike</label>
              </div>
              <div class="toggle" >
                <input type="checkbox" id="tickbar" name="source" value="Levi's">
                <label for="facebook">Levi's</label>
              </div>
              <div class="toggle" >
                <input type="checkbox" id="tickbar" name="source" value="7 DIAMONDS">
                <label for="search-engine">7 DIAMONDS</label>
              </div>
              <div class="toggle" >
                <input type="checkbox" id="tickbar" name="source" value="Joe's">
                <label for="word-of-mouth">Joe's</label>
              </div>
              <div class="toggle" >
                <input type="checkbox" id="tickbar" name="source" value="NORDSTROM">
                <label for="press">NORDSTROM</label>
              </div>
              <div class="toggle" >
                <input type="checkbox" id="tickbar" name="source" value="SCHOTT NYC">
                <label for="event">SCHOTT NYC</label>
              </div>
              <div class="toggle" >
                <input type="checkbox" id="tickbar" name="source" value="VINCE">
                <label for="billboard">VINCE</label>
              </div>
              <div>
                <button id="tapto" type="submit">Tap To Filter</button>
              </div>
              <!-- </fieldset> -->
            </form>
        </div>
          <header>
            <h2>Price Range</h2>
            <p>Use slider or enter min and max price</p>
          </header>
          <div class="price-input">
            <div class="field">
              <span>Min</span>
              <input type="number" class="input-min" value="2500">
            </div>
            <div class="separator">-</div>
            <div class="field">
              <span>Max</span>
              <input type="number" class="input-max" value="7500">
            </div>
          </div>
          <div class="slider">
            <div class="progress"></div>
          </div>
          <div class="range-input">
            <input type="range" class="range-min" min="0" max="10000" value="2500" step="100">
            <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
          </div>
          <button id="submit">Filter</button>
        </div>
